<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini jogo do mario</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/game-over.png" type="image/png">
</head>
<body>
    <div class="game">
        <div class="start-game">
            <div class="container-button">
                <button>Iniciar jogo</button>
            </div>
        </div>
        <img src="./assets/img/clouds.png" class="clouds" alt="cloud">
        <img src="./assets/img/gameover.png" class="gameover" alt="game-over">
        <img src="./assets/img/mario.gif" class="mario" alt="mario">
        <img src="./assets/img/pipe.png" class="pipe" alt="pipe">
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
